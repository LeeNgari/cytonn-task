name: Deploy Laravel to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, curl, fileinfo, json, tokenizer, pdo, openssl
          tools: composer

      - name: üì¶ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: üõ† Create .env file
        run: |
          cat <<EOF > .env
          APP_NAME=TaskFlow
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}

          LOG_CHANNEL=stack
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=debug

          DB_CONNECTION=pgsql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_SSLMODE=require

          MAIL_MAILER=smtp
          MAIL_HOST=smtp.gmail.com
          MAIL_PORT=587
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_ENCRYPTION=tls
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_USERNAME }}
          MAIL_FROM_NAME="TaskFlow"

          VITE_APP_NAME="TaskFlow"
          EOF

      - name: üîë Generate App Key
        run: php artisan key:generate --force

      - name: ‚öôÔ∏è Cache Laravel config & routes
        run: |
          php artisan config:clear
          php artisan config:cache
          php artisan route:clear
          php artisan route:cache

      - name: üßπ Prepare clean build directory
        run: |
          mkdir ../laravel_build
          rsync -av \
            --exclude=.git \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=storage/*.key \
            --exclude=.env.example \
            --exclude=*.zip \
            . ../laravel_build/

      - name: üì¶ Zip clean Laravel app
        run: |
          cd ../laravel_build
          zip -r ../laravel.zip .

      - name: üîê Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: taskflow
          package: ./laravel.zip
